<!DOCTYPE html>
<html lang="en">
    <head>
		<title>v-bind Conditionals</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
		</style>
    </head>
    <body>
        <div id="app">
            <span v-bind:class="{special:true, important:isImportant}">
                look at me!
            </span>
        </div>
    
        <script>
        var app = new Vue({
            el: '#app',
            data:{
                isSpecial: 'special',
                isImportant:false,
            }
        });

        console.log('isImportant')

        </script>      
    </body>
</html>
