<!DOCTYPE HTML>
<html>
	<head>
		<title>v-on Event Handlers</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.box{width:200px; height:200px; background:green; border:2px solid black; text-align:center; line-height:200px; color:white;}
			.hidden{display:none;}
            .redBox{width:100px; height:100px; background-color:red; margin:50px;}
            .taller{height:110px;}
		</style>
	</head>
	<body>
	
    <!--Green Box-->
	<div id="app">
		<div v-bind:class="{box:true, hidden:boxHidden}">{{message}}</div>
            <button v-if="boxHidden === false" v-on:click="showhide();">Hide</button>
            <button v-else v-on:click="showhide();">Show</button>
     <br>   
     <br>           
     <hr>
    <!--Red Box-->
    <div v-bind:class="{redBox:true, taller:tallBox}" v-on:mouseover="mouseover();" v-on:mouseleave="mouseleave();"></div>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		
		data:{
			boxHeight:200,
			boxHidden : false,
			message  : 'Make me disappear!',
      tallBox: false,
		},
		methods:{
			showhide : function(){
				console.log(this.boxHidden);
				if(this.boxHidden){
					this.boxHidden=false;
				}else{
					this.boxHidden=true;	
				}
			},
      mouseover: function(){
        this.tallBox=true
      },
      mouseleave: function(){
        this.tallBox=false
      },
		}
		
	});
	</script>
	</body>
</html>
