<!DOCTYPE html>
<html lang="en">
    <head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.special {background:yellow; border: 1px dotted #fe0000; padding:30px; display:block; text-align:center;}
			.important {font-weight:bold; font-size:30px;}
            .card {box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; width: 40%;}
            .card:hover {box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2)}
            .container {padding: 2px 16px;}
		</style>
    </head>

    <body>

        <!--2. Create a figure, figcaption, and image markup which acts as a description for yourself-->
        <div class="card" id="app">
            <span v-if="profile">
                <img v-bind:src="profile.pic" alt="a gray cat posing" width="100%">           
            </span>
            <!--Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)-->
            <span v-else>
                No picture available.
            </span>
            <div class="container">
                <h4 v-if="profile"><b>{{profile.fname}} {{profile.lname}}</b></h4>
                <h4 v-else="profile">name not avaialble</h4>
                <p v-if="profile">Desc: {{profile.desc}}</p>
                <p v-else="profile">No description avaiable</p>
                <p v-if="profile">Bio: {{profile.bio}}</p>
                <p v-else="profile">No bio available</p>

            </div>
        </div>

        <!--1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}-->
        <script>
            var app = new Vue({
                el: '#app',
        
                data:{
                    profile:{
                        fname: "John",
                        lname: "Doe",
                        desc: "A cool cat",
                        bio: "Loves to do cat things",
                        pic: "./images/cat_photo.jpeg",
                    }
                }
            });
         </script>    
  
  
      
    </body>
</html>
